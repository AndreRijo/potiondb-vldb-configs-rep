#buckets = R4 PART INDEX I4 
#buckets = R4 PART
buckets = *

#ip:port
localRabbitMQAddress = node4:5672

#ip1:port1 ip2:port2 ip3:port ...
#remoteRabbitMQAddresses = node1:5672 node2:5672 node3:5672 node4:5672
remoteRabbitMQAddresses =

#materializer.go
#nPartitions = 2
nPartitions = 32
readQueueSize = 100
#requestChannelSize = 10
requestChannelSize = 100
newDownstreamSize = 100
